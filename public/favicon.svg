<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4380D"/>
      <stop offset="100%" style="stop-color:#FA541C"/>
    </linearGradient>
    <linearGradient id="birdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF"/>
      <stop offset="100%" style="stop-color:#FFE4D6"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#bgGrad)"/>
  
  <!-- 鸡的简化图形 -->
  <g transform="translate(12, 10)">
    <!-- 身体 -->
    <ellipse cx="20" cy="30" rx="16" ry="14" fill="url(#birdGrad)"/>
    
    <!-- 翅膀 -->
    <path d="M8 26 Q4 32 10 36 Q16 34 14 28 Z" fill="#FFD6C7" opacity="0.8"/>
    
    <!-- 头部 -->
    <circle cx="30" cy="18" r="10" fill="url(#birdGrad)"/>
    
    <!-- 鸡冠 -->
    <path d="M26 8 Q28 4 30 8 Q32 4 34 8 Q36 4 38 10 Q36 12 32 11 Q28 12 26 8" fill="#FF6B35"/>
    
    <!-- 眼睛 -->
    <circle cx="33" cy="16" r="2.5" fill="#333"/>
    <circle cx="34" cy="15" r="1" fill="#FFF"/>
    
    <!-- 嘴巴 -->
    <path d="M38 20 L44 18 L38 22 Z" fill="#FFA940"/>
    
    <!-- 肉垂 -->
    <ellipse cx="35" cy="24" rx="3" ry="4" fill="#FF6B35"/>
    
    <!-- 尾巴 -->
    <path d="M4 22 Q0 18 2 14 Q6 16 8 22 Q4 24 4 22" fill="#FFD6C7"/>
    <path d="M6 24 Q2 22 4 18 Q8 20 10 26 Q6 26 6 24" fill="url(#birdGrad)"/>
    
    <!-- 腿 -->
    <path d="M16 42 L14 50 M14 50 L10 52 M14 50 L18 52" stroke="#FFA940" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M24 42 L26 50 M26 50 L22 52 M26 50 L30 52" stroke="#FFA940" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
</svg>

